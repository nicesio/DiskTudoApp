<meta charset="utf-8">
<div class="row mt-4">
  <div class="col-md-6" style="height: 450px;">
    <div class="row col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup] = "form">
      <div class="form-group required">
        <label for="">Nome Completo:</label>
        <input type="text" class="form-control" formControlName="fullName"
        [ngClass]="{'is-invalid': form.get('fullName').errors &&
                                  form.get('fullName').touched }"
          placeholder="Insira o Nome Completo"/>
        <div *ngIf="form.get('fullName').hasError('required') &&
                    form.get('fullName').touched"
          class="invalid-feedback">
          Nome Completo é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="">Telefone:</label>
        <input class="form-control" type="text" formControlName="telefone"
          [ngClass]="{ 'is-invalid': form.get('telefone').errors && 
                                     form.get('telefone').touched}"
          placeholder="Insira o seu Telefone"/>
        <div *ngIf="form.get('telefone').hasError('required') &&
                    form.get('telefone').touched"
          class="invalid-feedback">
          Telefone é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="">Endereco:</label>
        <input class="form-control" type="text" formControlName="endereco"
          [ngClass]="{ 'is-invalid': form.get('endereco').errors && 
                                     form.get('endereco').touched}"
          placeholder="Insira o Seu Endereço"/>
        <div *ngIf="form.get('endereco').hasError('required') &&
                    form.get('endereco').touched"
          class="invalid-feedback">
          Endereco é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" formControlName="userName"
          [ngClass]="{'is-invalid': form.get('userName').errors &&
                                    form.get('userName').touched}"
          placeholder="Insira o nome de Usuário"/>
        <div *ngIf="form.get('userName').hasError('required') &&
                    form.get('userName').touched"
          class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      </div>
      <div formGroupName="passwords">
        <div class="form-group">
          <label for="">Senha:</label>
          <input class="form-control" type="password" formControlName="password"
            [ngClass]="{ 'is-invalid': form.get('passwords.password').errors &&
                                       form.get('passwords.password').touched}"
            placeholder="Digite uma Senha" />
            <div *ngIf="form.get('passwords.password').hasError('minlength') &&
            form.get('passwords.password').touched"
            class="invalid-feedback">
            Deve conter no mínimo 8 caracters
          </div>
          <div *ngIf="form.get('passwords.password').hasError('required') &&
                      form.get('passwords.password').touched"
            class="invalid-feedback">
            Senha é obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': form.get('passwords.confirmPassword').errors 
                         && form.get('passwords.confirmPassword').touched 
                         ||form.get('passwords.confirmPassword').hasError('mismatch') 
                         && form.get('passwords.confirmPassword').touched }"
            placeholder="Confirme a Senha" />
          <div *ngIf="form.get('passwords.confirmPassword').hasError('required') &&
                      form.get('passwords.confirmPassword').touched"
            class="invalid-feedback">
            Confirme a Senha
          </div>
          <div *ngIf="form.get('passwords.confirmPassword').hasError('mismatch') 
                      && form.get('passwords.confirmPassword').touched"
            class="invalid-feedback">
            Confirmação não confere
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button class="btn btn-lg btn-success btn-block" (click)="register()">Registar</button>
        </div>
      </div>
    </form>
  </div>
</div>
