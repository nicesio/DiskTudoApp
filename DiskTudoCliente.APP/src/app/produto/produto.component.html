  <ion-header>
      
    <ion-toolbar>
      <ion-title>
        <p class="cabecalho">Produtos - Disk Tudo na Hora</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="bg-buscar">
      
  <p class="buscar">Busque produtos.</p>
  <div class="form-inline">
      <div class="cart" tappable (click)="openDetailsWithState()">
        <ion-icon name="cart"></ion-icon>
        <span style="color: white">{{ carrinho.itens.length }} Itens</span>
      </div>
      <div class="form-group mb-2">
        <input type="text"
        class="form-control mr-2"
        placeholder="Buscar"
        [(ngModel)]="filtroLista">
        
      </div>
      
  </div>
  </div>
  
  <div class="conteudo"  >
    <br/><h3 class="text-conteudo">Escolha Seus Produtos</h3>
      <ion-row align-items-center>
        <ion-list>
          <ion-item *ngFor="let produto of produtosFiltrados">
          <ion-col size="3">
              <img src="http://localhost:5000/resources/images/{{produto.imagemURL}}" />
          </ion-col>
  
          <ion-col  >
         
          <p class="desc-prod"> {{produto.nomeProduto | uppercase}}</p>
          <div class="pre-btn">
            <div class="preco">Preço:<br/> {{produto.valor|currency:"BRL"}}</div>
              <div><ion-button color="success" class="btn-comprar" (click)="comprarProdutos(produto)">Comprar</ion-button> 
                    <p class="quantidade"> Quantidade:</p>
                    <ion-input name="qtd" [(ngModel)]="prodQuant" type="number" placeholder="0"  class="input-quantidade"></ion-input>
              </div>

          </div>
        </ion-col>
        </ion-item>
      </ion-list>
      </ion-row>
    </div>
